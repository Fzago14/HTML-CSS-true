<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner{
            background-color: darkorange;
            display: flex;
            flex-flow: row nowrap;}
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 30px;}
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: -3;">A</div>
        <div class="item" style="order: 1;">B</div>
        <div class="item" style="order: -2;">C</div>
        <div class="item" style="order: -1;">D</div>
        <div class="item" style="order: 0;">E</div>
        <div class="item" style="order: 3;">F</div>
        <div class="item" style="order: 2;">G</div>
    </div>
</body>
</html>
